<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
     Show/Hide App
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--Login buttons-->
<ion-content scroll="true" padding>
  <ion-button expand="full" (click)="loginAdmin()" *ngIf="!authenticated">Visualization</ion-button>
  <ion-button expand="full" (click)="loginUser()" *ngIf="!authenticated">User form</ion-button>
  <ion-button expand="full" (click)="logout()" *ngIf="authenticated">Back</ion-button>



 <!--User form view-->
 <div class="iframe-container" *appHasRole="['read-content']" [@fadeInOut]>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeVi44X-ggX40gmvO1xmYhvNiKVSf0Aiwmw8uDt8OUyZMErkA/viewform?embedded=true" width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0" ></iframe> 
</div>
